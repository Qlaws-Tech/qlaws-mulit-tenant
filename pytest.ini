[pytest]
# pip install pytest-asyncio
# 1. Enable Asyncio handling
# 'auto' mode automatically detects async tests and fixtures
asyncio_mode = auto

# 2. Python Path Setup
# Adds the current directory to python path so 'app' module is found
pythonpath = .

# 3. Test Discovery Rules
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 4. Warnings
# Ignore deprecation warnings from third-party libs to keep output clean
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning